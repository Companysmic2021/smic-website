<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMIC | Shree Mahamai Infra Consultant Pvt. Limited Company</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      color: white;
    }

    /* Hero Section */
    .hero {
      background-image: url('https://swarajya.gumlet.io/swarajya/2022-02/4d5e7bc0-c46a-4576-bb64-401b096280f8/swarajya_2021_12_923cde37_fb2f_4282_bef1_45bb8fe864f3_Mega_National_Highways_Project_1200x800.jpg?w=610&q=75&compress=true&format=auto');
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* remove fixed attachment on mobile */
    @media (min-width: 768px) {
      .hero {
        background-attachment: fixed;
      }
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.65);
    }

    /* Navigation Bar */
    nav {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(5px);
    }

    .logo {
      font-size: 26px;
      font-weight: 800;
      color: #ffcc00;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 18px;
      font-weight: 500;
      font-size: 16px;
    }

    nav a:hover {
      color: #ffcc00;
    }

    /* Center Content */
    .content {
      position: relative;
      z-index: 2;
      margin-top: 20%;
      text-align: center;
      padding: 0 15px;
    }

    .content h1 {
      font-size: 36px;
      font-weight: 900;
      line-height: 1.3;
    }

    .content p {
      font-size: 18px;
      margin-bottom: 25px;
      opacity: 0.95;
    }

    .btn {
      padding: 12px 28px;
      background: #ffcc00;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 700;
      font-size: 17px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #e6b800;
    }

    /* ---------- MOBILE RESPONSIVE FIXES ---------- */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }

      nav a {
        margin-left: 10px;
        font-size: 15px;
      }

      .content {
        margin-top: 35%;
      }

      .content h1 {
        font-size: 28px;
      }

      .content p {
        font-size: 16px;
      }

      .btn {
        font-size: 15px;
        padding: 10px 24px;
      }
    }
  </style>
</head>

<body>

  <div class="hero">
    <div class="overlay"></div>

    <nav>
      <div class="logo">SMIC</div>
      <div>
        <a href="index.html">Home</a>
        <a href="services.html">Our Services</a>
        <a href="contact.html">Contact Us</a>
        <a href="help.html">Help</a>
      </div>
    </nav>

    <div class="content">
      <h1>SHREE MAHAMAI INFRA CONSULTANT<br>PRIVATE LIMITED COMPANY</h1>
      <p>All Engineering Solutions and Quality Consulting</p>
      <a class="btn" href="services.html">Explore Services</a>
    </div>

  </div>

</body>
</html>
